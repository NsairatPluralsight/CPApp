<div [hidden]='!counterLCDConfiguration && !isReady'>

  <mat-card>
    <mat-card-header class="main-card-header">
      <mat-card-title class="card-title">
        <div class="main-title">
          {{title}}
        </div>
        <div class='identify' (click)="identify()"><button mat-raised-button color="primary"> {{identifyCaption}}</button></div>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]='countersForm' (ngSubmit)="saveConfiguration()">
        <mat-card>
          <mat-card-header>
            <mat-card-title></mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <section class="drop-down-container">
              <div class="drop-down-label"> {{forCounter}}</div>

              <div class="drop-down-div">
                <mat-select placeholder="Counters" formControlName='counter' [disabled]="disabled">
                  <mat-option *ngFor="let counter of counters" [value]="counter.id">{{ counter.name_L1 }}</mat-option>
                </mat-select>
              </div>
            </section>
          </mat-card-content>
        </mat-card>

        <div class='submitButton'>
          <button mat-raised-button type="submit" color="primary" [disabled]="disabled || !canEdit">{{save}}</button>
        </div>
      </form>

    </mat-card-content>
  </mat-card>

</div>

<app-spinner [isVisible]='!counterLCDConfiguration || !isReady'></app-spinner>
